<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 100px;
            margin: 7px;
            text-align: left;
        }

        button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>

<div>
    <h1>Kategori Düzenleme Formu</h1>
    <br>
    <form action="#" th:action="@{/category/save}" th:object="${category}" method="POST">

        <input type="hidden" th:field="*{id}"/> <br/>

        <label>Kategori Adı:</label>
        <input type="text" th:field="*{name}"><br>

        <label>Kategori Alt Adı:</label>
        <input type="text" th:field="*{subCategoryName}"><br>

        <button type="submit">Kaydet</button>
    </form>
    <a th:href="@{/category/list}">Kategori Listesine Dön</a><br>
</div>

</body>
</html>
